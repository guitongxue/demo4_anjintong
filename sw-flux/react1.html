<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="//cdn.bootcss.com/react/15.3.0/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>   
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

     var Avatar = React.createClass({
      render: function() {
        return (
          <div>
            <ProfilePic username={this.props.username} />
            <ProfileLink username={this.props.username} />
          </div>
        );
      }
    });

    var ProfilePic = React.createClass({
      render: function() {
        return (
          <img src={'http://127.0.0.1/' + this.props.username + '.jpg'} />
        );
      }
    });

    var ProfileLink = React.createClass({
      render: function() {
        return (
          <a href={'http://127.0.0.1/' + this.props.username}>
            {this.props.username}
          </a>
        );
      }
    });

    ReactDOM.render(
      <Avatar username="12" />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
